<html>
    <head>
        <title>Membuat Tabel</title>
    </head>
    <body>
        <table border="1" style="height: 100%; width: 40%;"cellpadding= 20; cellspacing="5">
            <tr>
                <td align="right" valign="bottom" rowspan="2">
                    <font color="red" size="15">ini baris pertama kolom pertama</font></td>
                <td>ini baris pertama kolom kedua</td>
                <td>ini baris pertama kolom ketiga</td>
            </tr>
            <tr> 
                <td colspan="2" rowspan="2">ini baris kedua kolom pertama</td>
                <td>ini baris kedua kolom kedua</td>
                <td>ini baris kedua kolom ketiga</td>
            </tr>
        </table>
    </body>
</html>
