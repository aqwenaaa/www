<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleTable.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() {
                // Menambahkan baris baru ketika tombol "Add Row" diklik
                $("#add-row").click(function() {
                    var name = $("#name").val(); // Mengambil nilai dari input name
                    var email = $("#email").val(); // Mengambil nilai dari input email
                    
                    var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + name + "</td><td>" + email + "</td></tr>";
                    
                    // Menambahkan markup baris baru ke tabel
                    $("table tbody").append(markup);
                });
                
                // Menghapus baris yang dipilih ketika tombol "Delete Row" diklik
                $(".deleterow").click(function() {
                    $("table tbody").find('input[name="record"]').each(function() {
                        if ($(this).is(":checked")) {
                            $(this).parents('tr').remove(); // Menghapus baris jika kotak centang dipilih
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="email" placeholder="Email Address">
            <input type="button" id="add-row" value="Add Row"> <!-- Tombol untuk menambahkan baris -->
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" name="record"></td>
                    <td>Tony Stark</td>
                    <td>tonystark@email.com</td>
                </tr>
            </tbody>
        </table>
        
        <button type="button" class="deleterow">Delete Row</button>
    </body>
</html>
